<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dataset Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      background-color: #f7f9fc;
      color: #1f2937;
    }

    .container {
      max-width: 720px;
      margin: 80px auto;
      background: #ffffff;
      padding: 40px 48px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    p {
      font-size: 16px;
      line-height: 1.7;
      color: #374151;
    }

    .download {
      margin-top: 32px;
      text-align: center;
    }

    .download a {
      display: inline-block;
      padding: 14px 28px;
      background-color: #2563eb;
      color: #ffffff;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .download a:hover {
      background-color: #1d4ed8;
    }

    .note {
      margin-top: 28px;
      font-size: 14px;
      color: #6b7280;
      text-align: center;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 13px;
      color: #9ca3af;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Dataset Access</h1>

    <p>
      This page provides access to the dataset used in the study.
      The data are provided in Excel format for academic and research purposes.
    </p>

    <div class="download">
      <a href="dataset.xlsx" download>
        Download Dataset (Excel)
      </a>
    </div>

    <div class="note">
      If you have any questions regarding the data, please contact the authors.
    </div>

    <footer>
      Â© Dataset Repository
    </footer>
  </div>
</body>
</html>
